<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Unique Character in a String</title>
  </head>
  <body>
    <h1>First Unique Character in a String</h1>
    <p>Given a string s, find the first non-repeating character in it and return its index. If it does not exist, return -1.</p>
    <h2>Constraints</h2>
    <ul>
    <li>1 <= s.length <= 105</li>
    <li>s consists of only lowercase English letters.</li>
    </ul>
    <script src="./app.js"></script>
  </body>
</html>
